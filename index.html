<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Good Apples</title>
</head>

<body>
  <header class="hero">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"><img src="assets/imgs/goodAppleLogo1.jpg" alt="Avatar" class="avatar"> Good Apples</h1>
        <p class="lead">The only stop for real reviews!</p>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="signupModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLongTitle">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="user-form" class="card-body">
                <label class="form-label" for="user">User/Email:</label>
                <input name="user" id="user" type="text" autofocus="true" class="form-input" />
                <br>
                <label class="form-label" for="password">Password:</label>
                <input name="password" id="password" type="text" autofocus="true" class="form-input" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="signupBtn" data-toggle="modal" data-target="#signupModal">
        Sign In
       </button>
    </div>
    
    
  </header>
  <main>
    <div class="row">
    <nav id="sidebarMenu" class="sidebar col-md-3">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By Product</h3>
            <form id="search-form" class="card-body">
              <label class="form-label" for="retailer">Retailer:</label>
              <input name="retailer" id="retailer" type="text" autofocus="true" class="form-input" />
              <br>
              <label class="form-label" for="product">Product:</label>
              <input name="product" id="product" type="text" autofocus="true" class="form-input" />
              <br>
              <button type="submit" class="btn">submit</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
    <div class="card col-md-7" >
      <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>
    </div>
    </div>
  </main>
  <footer class="footer bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Good Apples.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
